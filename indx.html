<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrinho Completo</title>
<style>
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body {
  font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background:#f7f8fc;
  color:#333;
  padding:20px;
}

h1, h2 {
  margin-bottom:15px;
  color:#222;
}

.container {
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:20px;
}

.card {
  background:#fff;
  border-radius:12px;
  padding:20px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

.product-list {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
}

.product {
  border:1px solid #ddd;
  border-radius:10px;
  padding:15px;
  text-align:center;
  transition:0.2s;
}

.product:hover {
  transform:translateY(-4px);
  box-shadow:0 6px 14px rgba(0,0,0,0.08);
}

.product h3 {
  margin-bottom:10px;
  font-size:18px;
}

.product p {
  margin-bottom:10px;
  font-size:15px;
  color:#666;
}

.product input {
  width:50px;
  padding:4px;
  margin-bottom:10px;
  border-radius:6px;
  border:1px solid #ccc;
  text-align:center;
}

button {
  padding:8px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#4f46e5;
  color:#fff;
  transition:0.2s;
  font-size:14px;
}

button:hover {
  background:#4338ca;
}

.secondary {
  background:#e5e7eb;
  color:#333;
}

.secondary:hover {
  background:#d1d5db;
}

.success {
  background:#16a34a;
}

.success:hover {
  background:#15803d;
}

.cart-table {
  width:100%;
  border-collapse:collapse;
  margin-bottom:15px;
}

.cart-table th, .cart-table td {
  padding:10px;
  border-bottom:1px solid #ddd;
  text-align:center;
}

.cart-table th {
  background:#f3f4f6;
}

.summary {
  font-size:16px;
  margin-bottom:10px;
}

.summary strong {
  font-size:18px;
  color:#111;
}

.actions {
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:10px;
}

.actions input {
  padding:6px;
  border-radius:6px;
  border:1px solid #ccc;
  width:150px;
}

#wishlist, #history {
  margin-top:20px;
  padding:12px;
  border-radius:8px;
  background:#fafafa;
  border:1px dashed #888;
}

#wishlist h2, #history h2 {
  margin-bottom:10px;
}

#login-area {
  margin-bottom:20px;
  padding:12px;
  border-radius:8px;
  background:#fff;
  border:1px solid #ddd;
}

#login-area input {
  padding:6px;
  border-radius:6px;
  border:1px solid #ccc;
  width:150px;
  margin-right:10px;
}

body.dark {
  background:#1e1e1e;
  color:#f0f0f0;
}

body.dark .card {
  background:#2a2a2a;
  border:1px solid #444;
  color:#f0f0f0;
}

body.dark h1, body.dark h2 {
  color:#fff;
}

body.dark .product {
  background:#333;
  border:1px solid #555;
}

body.dark .product p {
  color:#ccc;
}

body.dark .cart-table th {
  background:#333;
  color:#eee;
}

body.dark .cart-table td {
  border-bottom:1px solid #444;
}

body.dark button {
  background:#6366f1;
}

body.dark button:hover {
  background:#4f46e5;
}

body.dark .secondary {
  background:#444;
  color:#eee;
}

body.dark .secondary:hover {
  background:#555;
}

body.dark .success {
  background:#22c55e;
}

body.dark .success:hover {
  background:#15803d;
}

body.dark #wishlist,
body.dark #history {
  background:#2a2a2a;
  border:1px dashed #666;
}
</style>
</head>

<div id="login-area" class="card">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Digite seu nome">
  <button id="login-btn">Entrar</button>
  <span id="welcome"></span>
</div>

<div class="container">
  <div class="card">
    <h2>Produtos</h2>
    <input type="text" id="search" placeholder="Pesquisar produtos..." style="width:100%; padding:6px; margin-bottom:10px; border-radius:6px; border:1px solid #ccc;">
    <div class="product-list" id="products"></div>
    <div id="wishlist">
      <h2>Lista de desejos</h2>
      <ul id="wishlist-items"></ul>
    </div>
  </div>

  <div class="card">
    <h2>Meu Carrinho</h2>
    <table class="cart-table" id="cart-table">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Qtd</th>

        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p class="summary">Subtotal: <span id="subtotal">R$ 0,00</span></p>
    <p class="summary">Frete: <span id="shipping">R$ 0,00</span></p>

    <div class="actions">
      <input type="text" id="coupon" placeholder="Cupom de desconto">

<script src="script.js"></script>
</body>
</html>
